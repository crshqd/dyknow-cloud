<!DOCTYPE html>
<HTML>
<head>
    <title>Attention</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../../js/lib/jquery-2.1.1.min.js"></script>
<script data-main="/ui/js/mainAttention" src="/js/lib/require.js"></script>
<link rel="stylesheet" href="/style/attention.css" />
<link rel="stylesheet" href="/style/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style/fonts.css">
</head>
    <body>
        <div id="attention" class="attention-container">
            <div class="attention-message-container">
                <div class="attention-message-inner">
                    <div class="attention-message" data-bind="html:message"></div>
                </div>
            </div>
                
            <div class="details-container">
                <div><i class="fa fa-3x fa-lock"></i></div>
                <div class="details" data-bind="html:details"></div>
            </div>
        </div>
    </body>
</HTML>
